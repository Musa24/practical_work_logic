{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="inputState">Applying to:</label>
      <select id="inputState" class="form-control" name="experience">
        <option value="0">No Experience</option>
        <option value="1">1 year</option>
        <option value="2">2 years</option>
        <option value="3">More than 2 years</option>
      </select>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        placeholder="First Name"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="firstName">Last Name:</label>
      <input
        type="text"
        class="form-control"
        id="LastName"
        placeholder="Last Name"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        class="form-control"
        id="age"
        placeholder="Age"
        name="age"
        min="0"
      />
    </div>

    <div class="form-group">
      <label for="inputState">Education Level:</label>
      <select id="inputState" class="form-control" name="education">
        <option value="bachelor">Bachelor</option>
        <option value="master">Master</option>
        <option value="phd">PHD</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputState">Working Experience:</label>
      <select id="inputState" class="form-control" name="experience">
        <option value="0">No Experience</option>
        <option value="1">1 year</option>
        <option value="2">2 years</option>
        <option value="3">More than 2 years</option>
      </select>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              checked
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="Female"
            />
            <label class="form-check-label" for="female"> Female </label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">
          Ability to Use Computer:
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ability"
              id="ability"
              value="YES"
              checked
            />
            <label class="form-check-label" for="ability"> Yes </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="ability"
              id="ability"
              value="NO"
            />
            <label class="form-check-label" for="ability"> No</label>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Create Applicant</button>
  </form>
</div>

{% endblock %}
